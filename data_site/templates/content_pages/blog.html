{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications in Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .media-section {
            padding: 60px 0;
            background-color: #f8f9fa;
            text-align: center;
        }

        .media-section h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .media-carousel {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            scroll-behavior: smooth;
            padding: 20px 0;
        }

        .media-card {
            min-width: 280px;
            flex: 0 0 auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: left;
            cursor: pointer;
        }

        .media-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .media-card img {
            width: 100%;
            border-radius: 15px 15px 0 0;
        }

        .media-card h3 {
            font-size: 18px;
            margin: 15px;
            font-weight: bold;
        }

        .media-card p {
            margin: 0 15px 15px 15px;
            font-size: 14px;
            color: #555;
        }

        .media-card a {
            display: block;
            margin: 0 15px 15px 15px;
            color: #e63946;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .media-card a:hover {
            color: #d62828;
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .carousel-button {
            background: #e63946;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
            color: #fff;
        }

        .carousel-button:hover {
            background: #d62828;
        }
    </style>
</head>
<body>
