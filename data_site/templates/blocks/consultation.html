{% load i18n %}
{% load static %}
<div class="consultation">
    <form action="" method="post" class="php-email-form">
       {% csrf_token %}
      <div class="row gy-4">
          <header class="mt-3 consultation-header">
                <h2>{% trans "Отримайте консультацію та оцінку Вашого проєкту" %}</h2>
          </header>
              <div class="col-md-12">
            <input type="text" name="name" class="form-control" placeholder="{% translate "Імя" %}" required>
              </div>
              <div class="col-md-12">
            <input type="email" name="email" class="form-control" placeholder="{% translate 'Пошта' %}" required>
              </div>
         <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-consultation">{% trans "Відправити повідомлення" %}</button>
         </div>
     </div>
    </form>

</div>
